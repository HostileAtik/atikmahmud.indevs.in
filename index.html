<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atik Mahmud | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161616;
            --text-color: #e0e0e0;
            --accent-color: #00d2ff; /* Cyan for Tech */
            --secondary-accent: #9d4edd; /* Purple for Gaming */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
        }

        /* --- Navigation --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            width: 100%;
            top: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(5px);
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            letter-spacing: 2px;
        }

        .social-icons a {
            color: var(--text-color);
            margin-left: 20px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: var(--accent-color);
        }

        /* --- Hero Section --- */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .profile-img-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: #222;
            margin-bottom: 30px;
            border: 3px solid var(--accent-color);
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.3);
            /* Simple float animation */
            animation: float 6s ease-in-out infinite;
        }

        .profile-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .hero h1 span {
            color: var(--accent-color);
        }

        .typewriter {
            font-size: 1.2rem;
            color: #888;
            min-height: 1.6em;
        }

        .scroll-down-btn {
            margin-top: 50px;
            font-size: 1.5rem;
            color: var(--text-color);
            animation: bounce 2s infinite;
        }

        /* --- General Section Styles --- */
        section {
            padding: 80px 10%;
            min-height: 60vh; /* Reduced height so sections are closer */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            width: 60px;
            height: 4px;
            background: var(--secondary-accent);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* --- Education Cards --- */
        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            border-left: 4px solid var(--accent-color);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
            /* Ensure visibility by default */
            opacity: 1;
            transform: translateY(0);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.2);
        }

        .card h3 {
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .card p {
            font-size: 0.9rem;
            color: #bbb;
        }

        /* --- Hobbies --- */
        .hobbies-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
        }

        .hobby-box {
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #111);
            padding: 40px;
            border-radius: 15px;
            width: 300px;
            transition: 0.4s;
            border: 1px solid #333;
        }

        .hobby-box:hover {
            border-color: var(--secondary-accent);
            box-shadow: 0 0 25px rgba(157, 78, 221, 0.3);
            transform: scale(1.05);
        }

        .hobby-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--secondary-accent);
        }

        /* --- Projects --- */
        .project-placeholder {
            border: 2px dashed #444;
            padding: 60px;
            text-align: center;
            border-radius: 10px;
            color: #666;
            transition: 0.3s;
        }
        
        .project-placeholder:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: rgba(0, 210, 255, 0.05);
        }

        /* --- Footer --- */
        footer {
            text-align: center;
            padding: 40px;
            background: #050505;
            color: #666;
            font-size: 0.8rem;
            margin-top: 50px;
        }

        /* --- Keyframes --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
